<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black; /* Change background color to black */
            color: #fff; /* Change text color to white */
        }

        h1 {
            color: #007bff;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #fff;
        }

        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .submit-button {
            margin-top: 20px;
        }

        .submit-button a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .submit-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Timetable</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var timetableContainer = document.body;
            var table = document.createElement('table');
            var daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            // Create header row for days
            var trHeader = document.createElement('tr');
            for (var i = 0; i < daysOfWeek.length; i++) {
                var th = document.createElement('th');
                th.textContent = daysOfWeek[i];
                trHeader.appendChild(th);
            }
            table.appendChild(trHeader);

            // Static list of subjects
            var subjects = ["DSA", "DTPI", "JAVA", "DMS", "DCCN"];

            // Create data rows for periods and subjects
            for (var i = 1; i <= 6; i++) {
                var tr = document.createElement('tr');

                for (var j = 0; j < daysOfWeek.length; j++) {
                    var td = document.createElement('td');

                    if (j === 5 || j === 6) {
                        // Saturday and Sunday cells are grayed out
                        td.style.backgroundColor = '#ddd';
                    } else {
                        var subjectDropdown = document.createElement('select');
                        subjectDropdown.setAttribute('id', 'subject-' + i + '-day-' + j);

                        // Add static options for each subject
                        for (var k = 0; k < subjects.length; k++) {
                            var option = document.createElement('option');
                            option.value = subjects[k];
                            option.text = subjects[k];
                            subjectDropdown.appendChild(option);
                        }

                        td.appendChild(subjectDropdown);
                    }

                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }

            timetableContainer.appendChild(table);
        });
    </script>

    <div class="submit-button">
        <a href="holiday.html">Holiday List</a>
    </div>
</body>
</html>
