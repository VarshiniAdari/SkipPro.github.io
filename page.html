<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            outline: none;
            background-color: #333;
            color: #fff;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <form id="attendanceForm">
        <label for="workingDaysPerWeek">Working Days per Week:</label>
        <select id="workingDaysPerWeek" name="workingDaysPerWeek" required>
            <option value="5">5 Days</option>
            <option value="6">6 Days</option>
        </select>

        <label for="noOfPeriodsPerDay">Number of Periods per Day:</label>
        <input type="number" id="noOfPeriodsPerDay" name="noOfPeriodsPerDay" min="1" required>

        <label for="noOfSubjects">Number of Subjects:</label>
        <input type="number" id="noOfSubjects" name="noOfSubjects" min="1" required>

        <label for="minAttendance">Minimum Attendance Percentage:</label>
        <input type="number" id="minAttendance" name="minAttendance" min="1" max="100" required>

        <label for="goalAttendance">Goal Attendance Percentage:</label>
        <input type="number" id="goalAttendance" name="goalAttendance" min="1" max="100" required>

        <label for="semStartDate">Semester Start Date:</label>
        <input type="date" id="semStartDate" name="semStartDate" required>

        <label for="semEndDate">Semester End Date:</label>
        <input type="date" id="semEndDate" name="semEndDate" required>

        <button type="submit"><i class="icon fas fa-check"></i>Submit Attendance Data</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('attendanceForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Gather form data (you can customize this part based on your needs)
                var formData = new FormData(form);

                // Redirect to subject.html with form data
                window.location.href = 'subject.html?' + new URLSearchParams(formData).toString();
            });
        });

    </script>
</body>
</html>
